<app-page-header [header]="'Forget Password'" [breadcrumbs]="[
    {label: 'Home',       url: '../../'},
    {label: 'Forget Password', url: ''}
]"></app-page-header>

<div class="block">
  <div class="container">
    <div class="row">
      <!-- <div *ngIf="message" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">{{message.text}}</div> -->
    </div>

    <div class="row">
      <div class="col-md-12 d-flex">
        <div class="card flex-grow-1 mb-md-0">
          <div class="card-body">
            <h3 class="card-title header-style mb-3">Password Recovery</h3>

            <div class="form-group mb-2">
              <label >E-Mail Address</label>
              <input type="email" class="form-control" placeholder=""
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
            </div>
            <div class="row">
              <div class="col-lg-12">
                <button type="button" (click)="onSubmit()"
                  class="btn btn-primary  mt-md-3 mt-lg-4 text-lowercase float-right"> Reset Password â–º</button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
