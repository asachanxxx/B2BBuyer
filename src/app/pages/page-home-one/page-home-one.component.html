<app-block-slideshow [withDepartments]="true"></app-block-slideshow>

<app-block-features></app-block-features>

<app-block-products-carousel *ngIf="featuredProducts" header="Featured Products" layout="grid-4"
    [loading]="featuredProducts.loading" [products]="featuredProducts.products" [groups]="featuredProducts.groups"
    (groupChange)="featuredProducts.groupChange($event)">Loading...........</app-block-products-carousel>

<!-- <app-block-posts header="Latest News" layout="list-sm" [posts]="posts"></app-block-posts> -->

<app-block-brands [brands]="brands"></app-block-brands>



<app-block-products-carousel *ngIf="BestSellingProduct" header="Best Selling Product" layout="grid-4"
    [loading]="BestSellingProduct.loading" [products]="BestSellingProduct.products"
    [Specialproducts]="BestSellingProductsinc" [groups]="BestSellingProduct.groups"
    (groupChange)="BestSellingProduct.groupChange($event)">Loading...........
</app-block-products-carousel>



<app-block-banner></app-block-banner>



<app-block-products-carousel *ngIf="newArrivals" header="New Arrivals" layout="horizontal" [rows]="2"
    [loading]="newArrivals.loading" [products]="newArrivals.products" [groups]="newArrivals.groups"
    (groupChange)="newArrivals.groupChange($event)">Loading...........
</app-block-products-carousel>




<app-block-banner></app-block-banner>
